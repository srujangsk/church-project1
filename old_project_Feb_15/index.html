<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader Example</title>
</head>
<body>

    <h1>File Reader Example</h1>

    <!-- Input element for file selection -->
    <input type="file" id="fileInput" />
    
    <!-- Display area for file content -->
    <pre id="fileContent"></pre>

    <script>
        // Function to handle file input change event
        function handleFileSelect(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                // Define what happens on successful file read
                reader.onload = function (e) {
                    const fileContent = e.target.result;
                    document.getElementById('fileContent').textContent = fileContent;
                };

                // Read the file as text
                reader.readAsText(file);
            }
        }

        // Attach the event listener to the file input element
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>

</body>
</html>
