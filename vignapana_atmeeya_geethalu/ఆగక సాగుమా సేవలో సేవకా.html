<h1 style='color: #ffffff'>విజ్ఞాపన ఆత్మీయ గీతాలు</h1>
<h2>ఆగక సాగుమా సేవలో సేవకా</h2>
<br>
ఆగక సాగుమా సేవలో సేవకా<br>
ప్రభువిచ్చిన పిలుపును మరువక మానక<br>
<br>
1. పిలిచినవాడు ప్రభు యేసుడు ఎంతైనా నమ్మదగినవాడు<br>
విడువడు నిన్ను యెడబాయడు నాయకుడుగా నడిపిస్తాడు<br>
<br>
2. తెల్లబారిన పొలములు చూడు కోత కోయను సిద్ధపడుము<br>
ఆత్మల రక్షణ భారముతో సిలువనెత్తుకొని సాగుమా<br>
<br>
